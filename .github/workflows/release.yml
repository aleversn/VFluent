name: ðŸš²Publish NPM Package

# Controls when the action will run.
on:
    # Triggers the workflow on push or pull request events but only for the master branch
    push:
        tags:
            - 'v*'

    workflow_dispatch:

jobs:
    publish:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - uses: pnpm/action-setup@v2
              with:
                version: latest

            - uses: actions/setup-node@v3
              with:
                  node-version: 16
                  registry-url: https://registry.npmjs.org/
                  cache: 'pnpm'

            - name: ðŸš“loading denpendencies
              run: pnpm i --frozen-lockfile

            - name: ðŸš—build the json file of vetur helper
              run: pnpm bin:vetur

            - name: ðŸš•build library
              run: pnpm lib

            - name: ðŸššpnpm publish package
              run: pnpm publish --no-git-checks
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

    deploydocs:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - uses: pnpm/action-setup@v2
              with:
                  version: latest

            - uses: actions/setup-node@v3
              with:
                  node-version: 16
                  registry-url: https://registry.npmjs.org/
                  cache: 'pnpm'

            - name: ðŸš“loading denpendencies
              run: pnpm i --frozen-lockfile

            - name: ðŸš•build docs
              run: pnpm docs:build

            - name: ðŸš„deploy docs
              uses: peaceiris/actions-gh-pages@v3
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: ./examples/docs/.vuepress/dist
